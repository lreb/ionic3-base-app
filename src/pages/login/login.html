<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
     <!--  <input type="text" placeholder="username" ngControl="username">
      <input type="password" placeholder="password" ngControl="password">
      <button type="submit">Submit</button>     -->
    

	<ion-list>
		
	  <ion-item>
	    <ion-label fixed>Username</ion-label>
	    <ion-input type="text" value="" [(ngModel)]="userData.email"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Password</ion-label>
	    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
	  </ion-item>
	
	<button ion-button full (click)="login()">Log In</button>

	</ion-list>

</ion-content>
